name: Deploy Frontend to S3

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./moa
        run: npm ci

      - name: Build
        working-directory: ./moa
        run: npm run build
        env:
          VITE_API_URL: https://api.mo-a.site/api

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: aws s3 sync ./moa/dist/ s3://mo-a-frontend --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E1RRL1A0UF8KIK --paths "/*"

      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ Frontend Î∞∞Ìè¨ ÏÑ±Í≥µ! Î∏åÎûúÏπò: ${GITHUB_REF}, Ïª§Î∞ã: ${GITHUB_SHA}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL_FRONTEND }}

      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå Frontend Î∞∞Ìè¨ Ïã§Ìå®üòû Î∏åÎûúÏπò: ${GITHUB_REF}\"}" \
