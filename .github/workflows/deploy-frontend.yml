name: Deploy Frontend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/moa
          push: true
          tags: ghcr.io/team-samgim/moa-frontend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/moa
            docker compose pull frontend
            docker compose up -d frontend
      
      # 디스코드 추가
      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"✅ Frontend 배포 성공! 브랜치: ${GITHUB_REF}, 커밋: ${GITHUB_SHA}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL_FRONTEND }}

      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"❌ Frontend 배포 실패… 로그 확인 필요. 브랜치: ${GITHUB_REF}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL_FRONTEND }}
